<div id="contact">
    <div class="section-content">
        <h3>Add Post</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form (submit)="createNewPost()">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" placeholder=" Enter title">
                    </div>
                    <div class="form-group">
                        <label for="title">Post Header Image</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="newPost.himage" name="himage" placeholder=" Enter header img link">
                    </div>
                    <div class="form-group">
                        <label for="title">Post Side Image</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="newPost.simage" name="simage" placeholder=" Enter side img link">
                    </div>                    
                    <div class="form-group">
                        <label for="Param">Param</label>
                        <input type="text" class="form-control" id="param" [(ngModel)]="newPost.param" name="param" placeholder=" Enter param">
                    </div>
                    <div class="form-group">
                        <label for ="description"> Description</label>
                        <textarea id="test1" class="form-control" [(ngModel)]="newPost.description" name="description"></textarea>
                        <!--                          <textarea [froalaEditor] [(ngModel)]="newPost.description" name="description">Write Post</textarea>-->
                    </div>                     
                    <div class="form-group">
                        <label for ="MetaDescription"> Meta Description</label>
                        <textarea  class="form-control" [(ngModel)]="newPost.metadescription" id="metadescription" name="metadescription" placeholder="Enter Meta Description"></textarea>
                    </div> 
                    <div class="form-group">
                        <label for ="MetaDescription"> Meta Keywords</label>
                        <textarea  class="form-control" [(ngModel)]="newPost.metakeywords" id="metakeywords" name="metakeywords" placeholder="Enter Meta Keywords"></textarea>
                    </div> 
                    <div class="form-group">
                        <label for ="Keywords">Keywords</label>
                        <textarea  class="form-control" [(ngModel)]="newPost.keywords" id="description" name="keywords" placeholder="Enter Keywords"></textarea>
                    </div> 
                    <div class="form-group">
                        <label for ="City">City</label>
                        <textarea  class="form-control" [(ngModel)]="newPost.city" id="city" name="city" placeholder="Enter City"></textarea>
                    </div>                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-default submit">Add Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
